# Language setting
language: python

python:
  - 2.7
env:
  - secure: 

matrix:

build:
    pre_ci:
    pre_ci_boot:
        image_name: thinkwhere/qgis_testing
        image_tag: latest
        pull: true
        options: "-e HOME=/root --privileged=True"
    ci:
      - ./bin/shippable_tests.sh
    post_ci:
    on_success:
      - ./bin/deploy.py
    on_failure:
    push:
    cache: true  # Set to false if dependencies change in Docker

notifications:
      email:
        recipients:
          - duncan.mcleish@thinkwhere.com
          - zlata.popelnuh@thinkwhere.com
          - colin.wright@thinkwhere.com
        branches:
          - master
          - develop
          - RAMP
        on_success: always
        on_failure: always
